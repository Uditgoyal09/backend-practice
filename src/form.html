<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Modern & Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: add a nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-6">

    <div class="w-full max-w-lg">

        <!-- Card -->
        <div
            class="bg-white shadow-xl shadow-indigo-100/50 rounded-2xl overflow-hidden border border-gray-100/80 backdrop-blur-sm">

            <!-- Header -->
            <div class="px-10 pt-10 pb-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                <h2 class="text-3xl font-bold tracking-tight">Create your account</h2>
                <p class="mt-2 text-indigo-100/90">Start your journey with us today</p>
            </div>

            <!-- Form -->
            <form action="/api/auth/signup" method="POST" class="p-10 space-y-7">

                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1.5">Full name</label>
                    <input id="name" type="text" name="name" placeholder="John Doe" required class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-gray-50/40 
                               focus:bg-white focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500 
                               outline-none transition-all duration-200 shadow-sm hover:shadow" />
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email address</label>
                    <input id="email" type="email" name="email" placeholder="you@example.com" required class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-gray-50/40 
                               focus:bg-white focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500 
                               outline-none transition-all duration-200 shadow-sm hover:shadow" />
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1.5">Phone number</label>
                    <input id="phone" type="tel" name="phone" placeholder="+91 98765 43210" required class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-gray-50/40 
                               focus:bg-white focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500 
                               outline-none transition-all duration-200 shadow-sm hover:shadow" />
                </div>

                <!-- Password with toggle (JS optional) -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                    <input id="password" type="password" name="password" placeholder="••••••••" required class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-gray-50/40 
                               focus:bg-white focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500 
                               outline-none transition-all duration-200 shadow-sm hover:shadow pr-12" />
                    <!-- Eye toggle (you can add simple JS later) -->
                    <button type="button"
                        class="absolute right-4 top-10 text-gray-500 hover:text-indigo-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>

                <!-- Submit -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-semibold tracking-wide
                           hover:bg-indigo-700 active:bg-indigo-800 
                           focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2
                           transform transition-all duration-200 hover:scale-[1.02] active:scale-95
                           shadow-lg shadow-indigo-500/30">
                    Create Account
                </button>

                <!-- Terms -->
                <p class="text-center text-sm text-gray-500 mt-4">
                    By signing up, you agree to our
                    <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium hover:underline">Terms</a>
                    and
                    <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium hover:underline">Privacy
                        Policy</a>
                </p>

            </form>

            <!-- Footer -->
            <div class="px-10 py-6 bg-gray-50 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="/api/auth/login"
                        class="text-indigo-600 font-semibold hover:text-indigo-700 hover:underline transition-colors">
                        Sign in
                    </a>
                </p>
            </div>

        </div>

        <!-- Optional tiny credit / version -->
        <p class="text-center text-xs text-gray-400 mt-8">
            © 2026 Your Company • Secure Sign-up
        </p>

    </div>

</body>

</html>
